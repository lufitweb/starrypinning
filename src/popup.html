<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Pinning</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #05071a 0%, #0d1423 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
        }
        .stars::after {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 25px 5px, white, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 50px 25px, white, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 125px 20px, white, rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 50px 75px, white, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 15px 125px, white, rgba(255,255,255,0)),
                radial-gradient(2.5px 2.5px at 110px 80px, white, rgba(255,255,255,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s infinite;
            opacity: 0.9;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.5));
        }
        .stars::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 10px 10px, white, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 150px 150px, white, rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 60px 170px, white, rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 175px 180px, white, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 195px 95px, white, rgba(255,255,255,0)),
                radial-gradient(2.5px 2.5px at 95px 145px, white, rgba(255,255,255,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.5));
        }
        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            position: relative;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            position: relative;
        }
        #pinButton {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a69bd;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(74,105,189,0.5);
            position: relative;
        }
        #pinButton:hover {
            background-color: #6a89cc;
            transform: scale(1.05);
        }
        #pinnedList {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            position: relative;
        }

        .remove-btn {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: all 0.3s;
            opacity: 0.7;
            text-shadow: 0 0 5px #fff;
        }
        .remove-btn:hover {
            opacity: 1;
            transform: scale(1.2);
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
        .remove-btn::before {
            content: "â˜…";
        }


    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Starry Night Pinning</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to pin">
    <button id="pinButton">Pin URL</button>
    <div id="pinnedList">
        <!-- Pinned URLs will be displayed here -->
    </div>

    <script src="popup.js">
    </script>
</body>
</html>
